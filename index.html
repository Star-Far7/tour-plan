<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <header class="navbar">
      <div class="container">
        <!-- Верхнее меню навигации -->
        <div class="navbar-top">
          <!-- Логотип -->
          <a href="#" class="logo">
            <img
              src="img/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__image"
            />
          </a>

          <!-- Строка поиска -->
          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/search.svg" alt="Icon: search" />
            </button>
          </form>

          <!-- Ссылка на Натана -->
          <a href="#" class="user navbar__user">
            <img
              src="img/user-avatar.jpeg"
              alt="Avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>

          <!-- Модальная кнопка -->
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->

      <!-- Нижнее меню навигации -->
      <div class="navbar-battom">
        <div class="container">
          <nav class="navbar-menu">
          <a href="#" class="navbar-menu__link">All Deals</a
          ><a href="#" class="navbar-menu__link">Hotels</a
          ><a href="#" class="navbar-menu__link">Activities</a
          ><a href="#" class="navbar-menu__link">Hotel Day Packages</a
          ><a href="#" class="navbar-menu__link">Restaurants</a
          ><a href="#" class="navbar-menu__link">Events</a
          ><a href="#" class="navbar-menu__link">Rodrigues</a>
          </nav>
          <!-- /.navbar-menu -->
        </div>
        <!-- /.container -->
      </div>
      <!-- /.navbar-battom -->
    </navbar>
    
  </body>
</html>
