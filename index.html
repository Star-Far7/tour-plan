<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <!-- Верхнее меню навигации -->
        <div class="navbar-top">
          <!-- Логотип -->
          <a href="#" class="logo">
            <img
              src="img/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__image"
            />
          </a>

          <!-- Строка поиска -->
          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/search.svg" alt="Icon: search" />
            </button>
          </form>

          <!-- Ссылка на Натана -->
          <a href="#" class="user navbar__user">
            <img
              src="img/user-avatar.jpeg"
              alt="Avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>

          <!-- Модальная кнопка -->
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->

      <!-- Нижнее меню навигации -->
      <div class="navbar-battom">
        <div class="container navbar-battom__container">
          <nav class="navbar-menu">
            <a href="#" class="navbar-menu__link">All Deals</a
            ><a href="#" class="navbar-menu__link">Hotels</a
            ><a href="#" class="navbar-menu__link">Activities</a
            ><a href="#" class="navbar-menu__link">Hotel Day Packages</a
            ><a href="#" class="navbar-menu__link">Restaurants</a
            ><a href="#" class="navbar-menu__link">Events</a
            ><a href="#" class="navbar-menu__link">Rodrigues</a>
          </nav>
          <!-- /.navbar-menu -->
        </div>
        <!-- /.container -->
      </div>
      <!-- /.navbar-battom -->
    </header>

    <!-- Хлебные крожки -->
    <nav class="breadcrumb">
      <div class="container">
        <ol class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Home</a>
          </li>
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Flash Offers</a>
          </li>
          <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
        </ol>
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.breadcrumb -->

    <section class="hotel">
      <div class="container">
        <!-- Информация об отеле -->
        <div class="hotel-info">
          <!-- Левый блок с информацией -->
          <div class="hotel-info__text">
            <div class="hotel-wrapper">
              <div class="stars">
                <img src="img/star.svg" alt="" />
                <img src="img/star.svg" alt="" />
                <img src="img/star.svg" alt="" />
                <img src="img/star.svg" alt="" />
                <img src="img/star.svg" alt="" />
              </div>
              <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
              <span class="offer hotel-info__offer">Flash Offer</span>
            </div>
            <p class="hotel-description hotel-info__description">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </p>
          </div>
          <!-- /.hotel-info__text -->

          <!-- Правый блок с информацией -->
          <div class="ratting hotel-info__ratting">
            <span class="ratting__text">User Rattings</span>
            <span class="ratting__counter">4.5/5</span>
          </div>
          <!-- /.hotel-info__ratting -->
        </div>
        <!-- /.hotel-info -->

        <div class="hotel-grid">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img src="img/slide.jpg" alt="Slide 1" />
              </div>
              <div class="swiper-slide">
                <img src="img/slide.jpg" alt="Slide 2" />
              </div>
              <div class="swiper-slide">
                <img src="img/slide.jpg" alt="Slide 3" />
              </div>
            </div>

            <!-- If we need navigation buttons -->
            <button class="swiper-button swiper-button--prev"></button>
            <button class="swiper-button swiper-button--next"></button>
          </div>
        </div>
        <!-- /.hotel-grid -->
      </div>
      <!-- /.container -->
    </section>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
